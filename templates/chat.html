{% extends 'temp.html' %}
{% load i18n %}
{% load static %}

{%block chatContent%}
<div class="col-lg-8 col-md-32">
    <div class="card chat-card">
        <div class="card-header">
            <h5 id="chat_topic_name">Chat</h5>
           
        </div>
        <div class="card-body" style="height:400px;overflow-x:hidden;overflow-y:auto">
            
            {%block chatDeatils%}{%endblock%}
        </div>
        {% if replyForm %}
        <form method="POST" action="">
            {% csrf_token %}
            {{replyForm.as_p}}
            <button class="btn btn-primary float-right" type="submit" value="save">Add comment</button>
        </form>
        {% endif%}
    </div>
</div>
{%endblock%}

{%block chatItem%}
{% include 'chatItem.html' %}
{%endblock%}
