{% if messages %}
    {% for message in messages %}
        <div style="position: fixed; top: 0; right: 0; z-index: 10000;" class="toast-body toast bg-{% if message.tags == 'error'%}danger{%else%}{{ message.tags }}{%endif%} text-light p-3" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
                {{ message }}
        </div>
    {% endfor %}
{% endif %}
